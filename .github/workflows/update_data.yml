name: Download and Commit Data

on:
  schedule:
    - cron: "0 6 * * *" # todos los d√≠as a las 06:00 UTC
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.1'

      - name: Run main script
        run: |
          Rscript _aux/R/downloads/dataestur/dataestur_downloads.R

      - name: Commit and push changes if needed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          if [ -n "$(git status --porcelain data/)" ]; then
            git add data/
            git commit -m "Update data ($(date '+%Y-%m-%d %H:%M:%S'))"
            git push
          else
            echo "No changes detected in data/, skipping commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
