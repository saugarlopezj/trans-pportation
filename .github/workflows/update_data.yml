name: Download and Commit Data

on:
  workflow_dispatch:
  schedule:
    # 17:30 en España en horario de invierno (CET = UTC+1 → 16:30 UTC)
    - cron: "30 16 * * *"
    # 17:30 en España en horario de verano (CEST = UTC+2 → 15:30 UTC)
    - cron: "30 15 * * *"

jobs:
  update-data:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/1-get-data-from-api-and-webscrapping-tecniques'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: '1-get-data-from-api-and-webscrapping-tecniques'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libxt-dev \
            chromium-browser \
            libnss3 \
            libgconf-2-4 \
            libxss1 \
            libasound2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.1'

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            curl
            httr
            selenider
            chromote

      - name: Run main script
        run: |
          Rscript _aux/R/downloads/dataestur/dataestur_downloads.R

      - name: Commit and push changes if needed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          if [ -n "$(git status --porcelain data/)" ]; then
            git add data/
            git commit -m "Update data ($(date '+%Y-%m-%d %H:%M:%S'))"
            git push origin HEAD:${GITHUB_REF#refs/heads/}
          else
            echo "No changes detected in data/, skipping commit."
